<li ng-repeat="book in books.bookList | filter:book" class="list-item" ng-if="!book.isDeleted">
    <div class="list-item-heading panel-heading row">

        <img class="list-item-picture col-xs-3" ng-src="">

        <div class="list-item-heading-text col-xs-9">
            <h3>
                <p class="panel-button">
                    <a ng-href="#/books:{{book.id}} ">{{ book.title }}</a>
                </p>
            </h3>
            <div class="panel-heading-details">
                <span ng-if="book.authorName" class="details-glyph glyphicon glyphicon-map-marker"></span>
                <p>{{ book.authorName }}</p>
                <span ng-if="book.publishingYear" class="details-glyph glyphicon glyphicon-briefcase"></span>
                <p>{{ book.publishingYear }}</p>
            </div>
        </div>
    </div>
</li>
