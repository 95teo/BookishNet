<div class="container">
    <div class="text-danger" ng-show="log.error">
        <h3>{{log.error}}</h3>
    </div>
    <div class="login-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form ng-submit="log.login()">
                <input name="user" type="text" placeholder="username" ng-model="log.username">
                <input type="password" placeholder="password" ng-model="log.password">
                <button type="submit" class="btn btn-info btn-block login">Login</button>
            </form>
        </div>
    </div>
    <h3>{{message}}</h3>
</div>
